<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Tab App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      -webkit-tap-highlight-color: transparent;
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: calc(env(safe-area-inset-top) * 0.5);
      padding-bottom: calc(60px + env(safe-area-inset-bottom) * 0.75);
    }

    .notice {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 0.8em;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 9999;
    }

    .notice i {
      font-size: 1em;
    }

    .view-title {
      position: fixed;
      top: calc(calc(env(safe-area-inset-top) * 0.5) + 1em);
      left: 0.7em;
      font-weight: bolder;
      font-size: 1.3em;
    }

    .view {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      padding: 2em 1em 1em 1em;
      flex-direction: column;
      position: relative;
    }

    .view.active {
      display: flex;
    }

    .tab-bar-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding-bottom: calc(env(safe-area-inset-bottom) * 0.75);
      z-index: 1000;
    }

    .tab-bar {
      display: flex;
      height: 60px;
      border-top: 1px solid #ccc;
      background-color: white;
      justify-content: space-around;
      align-items: center;
    }

    .tab {
      position: relative;
      font-size: 1em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 20px;
      transition: all 0.2s;
      color: grey;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tab i {
      font-size: 1.6em;
    }

    .tab span {
      font-size: 0.5625em;
      margin-top: 2px;
    }

    .tab.active {
      color: #4da6ff;
    }

    .tab:active {
      background-color: #eee;
    }

    .option-button {
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .option-button.active {
      background-color: #4da6ff;
      color: white;
    }

    .reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body style="background-color: white;">
  <div id="web-app-notice" class="notice" style="display: none;">
    <i class="fa-solid fa-arrow-up-from-bracket"></i>
    Try adding to Home Screen
  </div>

  <div class="app">
    <div id="view1" class="view active">
      <div class="view-title">Home</div>
      <button class="option-button" data-option="1">Option 1</button>
      <button class="option-button" data-option="2">Option 2</button>
      <button class="option-button" data-option="3">Option 3</button>
    </div>
    <div id="view2" class="view">
      <div class="view-title">Search</div>
    </div>
    <div id="view3" class="view">
      <div class="view-title">Settings</div>
      <button class="reset-button" onclick="resetData()">Reset All Data</button>
    </div>

    <div class="tab-bar-wrapper">
      <div class="tab-bar">
        <div class="tab active" data-target="view1">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </div>
        <div class="tab" data-target="view2">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Search</span>
        </div>
        <div class="tab" data-target="view3">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const viewsList = document.querySelectorAll('.view');
    const optionButtons = document.querySelectorAll('.option-button');

    const getCookie = name => {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    };

    const setCookie = (name, value) => {
      document.cookie = `${name}=${value}; path=/`;
    };

    const deleteCookie = name => {
      document.cookie = `${name}=; Max-Age=0; path=/`;
    };

    const savedTab = getCookie('activeTab');
    if (savedTab) {
      const targetTab = document.querySelector(`.tab[data-target="${savedTab}"]`);
      const targetView = document.getElementById(savedTab);
      if (targetTab && targetView) {
        tabs.forEach(t => t.classList.remove('active'));
        viewsList.forEach(v => v.classList.remove('active'));
        targetTab.classList.add('active');
        targetView.classList.add('active');
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        viewsList.forEach(v => v.classList.remove('active'));
        tab.classList.add('active');
        const targetId = tab.dataset.target;
        document.getElementById(targetId).classList.add('active');
        setCookie('activeTab', targetId);
      });
    });

    const savedOption = getCookie('selectedOption');
    if (savedOption) {
      const savedBtn = document.querySelector(`.option-button[data-option="${savedOption}"]`);
      if (savedBtn) savedBtn.classList.add('active');
    }

    optionButtons.forEach(button => {
      button.addEventListener('click', () => {
        optionButtons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        setCookie('selectedOption', button.dataset.option);
      });
    });

    function resetData() {
      if (confirm('Are you sure you want to erase all saved data?')) {
        deleteCookie('activeTab');
        deleteCookie('selectedOption');
        location.reload();
      }
    }

    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    if (!isStandalone) {
      document.getElementById('web-app-notice').style.display = 'flex';
    }
  </script>
</body>
</html>
