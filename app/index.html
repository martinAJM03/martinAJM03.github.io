<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Tab App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      -webkit-tap-highlight-color: transparent;
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .view {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      padding: 1em;
    }

    .view.active {
      display: flex;
    }

    .tab-bar {
      display: flex;
      height: 60px;
      border-top: 1px solid #ccc;
      background-color: white;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
      justify-content: space-around;
      align-items: center;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .tab {
      position: relative;
      font-size: 1em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 20px;
      transition: all 0.2s;
      color: grey;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tab i {
      font-size: 1.4em;
    }

    .tab span {
      font-size: 0.65em; /* 25% smaller than 0.75em */
      margin-top: 2px;
    }

    .tab.active {
      color: #4da6ff;
    }

    .tab:active {
      background-color: #eee;
    }

    .safe-area-background {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: env(safe-area-inset-bottom);
      background-color: white;
      z-index: 999;
    }
  </style>
</head>
<body style="background-color: white;">
  <div class="app">
    <div id="view1" class="view active">Home View</div>
    <div id="view2" class="view">Search View</div>
    <div id="view3" class="view">Settings View</div>

    <div class="tab-bar">
      <div class="tab active" data-target="view1">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
      </div>
      <div class="tab" data-target="view2">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Search</span>
      </div>
      <div class="tab" data-target="view3">
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
      </div>
    </div>
  </div>

  <div class="safe-area-background"></div>

  <script>
    const tabButtons = document.querySelectorAll('.tab');
    const tabViews = document.querySelectorAll('.view');

    tabButtons.forEach(tab => {
      tab.addEventListener('click', () => {
        tabButtons.forEach(t => t.classList.remove('active'));
        tabViews.forEach(v => v.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });
  </script>
</body>
</html>
