<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Tab App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      -webkit-tap-highlight-color: transparent;
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: calc(60px + env(safe-area-inset-bottom) * 0.75);
    }

    .view {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      padding: 1em;
      flex-direction: column;
    }

    .view.active {
      display: flex;
    }

    .tab-bar-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      padding-bottom: calc(env(safe-area-inset-bottom) * 0.75);
      z-index: 1000;
    }

    .tab-bar {
      display: flex;
      height: 60px;
      border-top: 1px solid #ccc;
      background-color: white;
      justify-content: space-around;
      align-items: center;
    }

    .tab {
      position: relative;
      font-size: 1em;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 20px;
      transition: all 0.2s;
      color: grey;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .tab i {
      font-size: 1.6em;
    }

    .tab span {
      font-size: 0.5625em;
      margin-top: 2px;
    }

    .tab.active {
      color: #4da6ff;
    }

    .tab:active {
      background-color: #eee;
    }

    .option-button {
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }

    .option-button.active {
      background-color: #4da6ff;
      color: white;
    }
  </style>
</head>
<body style="background-color: white;">
  <div class="app">
    <div id="view1" class="view active">
      <div>Home View</div>
      <button class="option-button" data-option="1">Option 1</button>
      <button class="option-button" data-option="2">Option 2</button>
      <button class="option-button" data-option="3">Option 3</button>
    </div>
    <div id="view2" class="view">Search View</div>
    <div id="view3" class="view">Settings View</div>

    <div class="tab-bar-wrapper">
      <div class="tab-bar">
        <div class="tab active" data-target="view1">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </div>
        <div class="tab" data-target="view2">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>Search</span>
        </div>
        <div class="tab" data-target="view3">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const viewsList = document.querySelectorAll('.view');
    const optionButtons = document.querySelectorAll('.option-button');

    // Restore active tab from cookie
    const savedTab = document.cookie.split('; ').find(row => row.startsWith('activeTab='));
    if (savedTab) {
      const target = savedTab.split('=')[1];
      tabs.forEach(t => t.classList.remove('active'));
      viewsList.forEach(v => v.classList.remove('active'));
      const targetTab = document.querySelector(`.tab[data-target="${target}"]`);
      const targetView = document.getElementById(target);
      if (targetTab && targetView) {
        targetTab.classList.add('active');
        targetView.classList.add('active');
      }
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        viewsList.forEach(v => v.classList.remove('active'));

        tab.classList.add('active');
        const targetId = tab.dataset.target;
        document.getElementById(targetId).classList.add('active');
        document.cookie = `activeTab=${targetId}; path=/`;
      });
    });

    // Restore active option from cookie
    const savedOption = document.cookie.split('; ').find(row => row.startsWith('selectedOption='));
    if (savedOption) {
      const selectedValue = savedOption.split('=')[1];
      const savedBtn = document.querySelector(`.option-button[data-option="${selectedValue}"]`);
      if (savedBtn) {
        savedBtn.classList.add('active');
      }
    }

    optionButtons.forEach(button => {
      button.addEventListener('click', () => {
        optionButtons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        document.cookie = `selectedOption=${button.dataset.option}; path=/`;
      });
    });
  </script>
</body>
</html>
