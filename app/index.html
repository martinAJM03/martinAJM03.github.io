<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Tab App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f8f8f8;
      -webkit-tap-highlight-color: transparent;
    }

    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .view {
      flex: 1;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      padding: 1em;
    }

    .view.active {
      display: flex;
    }

    .tab-bar {
      display: flex;
      height: 60px;
      border-top: 1px solid #ccc;
      background-color: white;
      padding-bottom: env(safe-area-inset-bottom, 0);
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }

    .tab {
      flex: 1 1 auto;
      min-width: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
      word-break: break-word;
    }

    .tab.active {
      background-color: #e0e0e0;
    }

    .tab:active {
      background-color: #ddd;
    }

    /* Add bottom padding to views to prevent tab overlap */
    .app > .view {
      padding-bottom: 60px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="view1" class="view active">Home View</div>
    <div id="view2" class="view">Search View</div>
    <div id="view3" class="view">Settings View</div>

    <div class="tab-bar">
      <div class="tab active" data-target="view1">Home</div>
      <div class="tab" data-target="view2">Search</div>
      <div class="tab" data-target="view3">Settings</div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const views = document.querySelectorAll('.view');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        views.forEach(v => v.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });
  </script>
</body>
</html>
