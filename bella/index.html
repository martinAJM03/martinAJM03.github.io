<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192.png" />
  <title>Message Viewer</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .tab-bar { position: fixed; bottom: 0; width: 100%; display: flex; background: #eee; border-top: 1px solid #ccc; }
    .tab-bar button { flex: 1; padding: 15px; font-weight: bold; background: none; border: none; }
    .view { padding: 60px 20px 100px; display: none; }
    .view.active { display: block; }
    .subscribe-container { padding: 10px 20px; background: #f9f9f9; text-align: center; position: fixed; top: 0; width: 100%; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="subscribe-container">
    <button id="subscribe">ðŸ”” Subscribe to Notifications</button>
  </div>

  <div id="home" class="view active">
    <h2>Latest Message</h2>
    <p id="latestMessage">Loading...</p>
  </div>

  <div id="history" class="view">
    <h2>Message History</h2>
    <ul id="messageHistory"></ul>
  </div>

  <div class="tab-bar">
    <button onclick="switchTab('home')">Home</button>
    <button onclick="switchTab('history')">History</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDF0gDMsDI5UJgsbVbr4pYihrPR1-RGZ98",
      authDomain: "ilovebella-app.firebaseapp.com",
      databaseURL: "https://ilovebella-app-default-rtdb.firebaseio.com",
      projectId: "ilovebella-app",
      storageBucket: "ilovebella-app.firebasestorage.app",
      messagingSenderId: "206728036145",
      appId: "1:206728036145:web:b9bfb173f69a43da66ba10",
      measurementId: "G-30LDH4ZWGP"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messaging = firebase.messaging();

    const latestMessageEl = document.getElementById("latestMessage");
    const historyList = document.getElementById("messageHistory");

    // Real-time DB listener
    db.ref("messages").on("value", snapshot => {
      const data = snapshot.val();
      if (data) {
        const entries = Object.entries(data).sort((a, b) => b[1].timestamp - a[1].timestamp);
        const latest = entries[0][1];
        latestMessageEl.textContent = latest.text;

        historyList.innerHTML = entries.map(([id, msg]) =>
          `<li><strong>${new Date(msg.timestamp).toLocaleString()}:</strong> ${msg.text}</li>`
        ).join("");
      }
    });

    function switchTab(tabId) {
      document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
    }

    // Subscribe to push
    document.getElementById("subscribe").addEventListener("click", async () => {
      try {
        const reg = await navigator.serviceWorker.register("/firebase-messaging-sw.js");
        messaging.useServiceWorker(reg);

        const permission = await Notification.requestPermission();
        if (permission !== "granted") throw new Error("Permission not granted");

        const token = await messaging.getToken({
          vapidKey: "YOUR_PUBLIC_VAPID_KEY_HERE"
        });
        console.log("Push Token:", token);

        // Store the token in the database
        const safeKey = token.replace(/\W/g, "_");
        await db.ref("pushTokens/" + safeKey).set({
          token,
          timestamp: Date.now()
        });
      } catch (err) {
        console.error("Subscription failed:", err);
      }
    });

    // Foreground push
    messaging.onMessage(payload => {
      const { title, body } = payload.notification;
      alert(`${title}\n\n${body}`);
    });
  </script>
</body>
</html>
