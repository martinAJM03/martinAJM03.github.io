<!DOCTYPE html>
<html>
<head>
  <title>AFWI Online Multiplayer</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    #server-selection, #waiting-screen, #team-selection, #container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f0f0f0;
      z-index: 10;
    }
    #waiting-screen, #team-selection, #container { display: none; }
    #container { z-index: 1; background: #eaeaea; }
    button {
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #board {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .card {
      position: absolute;
      width: 80px;
      height: 100px;
      background: white;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: move;
    }
    .top-right-info {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: white;
      padding: 0.5rem;
      border: 1px solid #ccc;
      z-index: 20;
    }
    .card-select-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      z-index: 5;
    }
    .card-option {
      padding: 0.5rem;
      border: 1px solid #888;
      background: #fff;
      cursor: pointer;
    }
    .card-option:hover {
      background: #eef;
    }
  </style>
</head>
<body>
<div id="server-selection">
  <h2>Select a Server</h2>
  <input type="text" id="serverIdInput" placeholder="Enter server name" />
  <button onclick="joinServer()">Join Server</button>
</div>

<div id="waiting-screen">
  <h1>Waiting for players...</h1>
  <p>Connected Players: <span id="playerCount">0</span></p>
</div>

<div id="team-selection">
  <h2>Select Your Team</h2>
  <div>
    <button id="usBtn">United States</button>
    <button id="prcBtn">People's Republic of China</button>
  </div>
</div>

<div id="container">
  <div class="top-right-info" id="selected-info">Team: None<br>Mission: None<br>Posture: None</div>
  <div id="board"></div>
  <div class="card-select-panel">
    <div><strong>Select Card:</strong></div>
    <div class="card-option" onclick="submitCard('Mission 1')">Mission 1</div>
    <div class="card-option" onclick="submitCard('Posture 1')">Posture 1</div>
    <div class="card-option" onclick="submitCard('Enabler 1')">Enabler 1</div>
    <div class="card-option" onclick="submitCard('Squadron 1')">Squadron 1</div>
    <div class="card-option" onclick="submitCard('Squadron 2')">Squadron 2</div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB2gG_CJk2nWXWSo1eS-C6tyEArzgZAU7Q",
    authDomain: "afwi-online.firebaseapp.com",
    databaseURL: "https://afwi-online-default-rtdb.firebaseio.com",
    projectId: "afwi-online",
    storageBucket: "afwi-online.appspot.com",
    messagingSenderId: "342205190998",
    appId: "1:342205190998:web:fac309391e90aa61eabcf7"
  };
  firebase.initializeApp(firebaseConfig);

  let serverId = null;
  let myTeam = null;
  let userId = null;
  let serverRef = null;

  function joinServer() {
    serverId = document.getElementById("serverIdInput").value.trim();
    if (!serverId) return alert("Please enter a server name.");

    document.getElementById("server-selection").style.display = "none";
    document.getElementById("waiting-screen").style.display = "flex";

    serverRef = firebase.database().ref(`servers/${serverId}`);
    const userRef = serverRef.child("connectedUsers");
    userId = userRef.push(true).key;
    userRef.child(userId).onDisconnect().remove();

    userRef.on("value", snap => {
      const count = snap.numChildren();
      document.getElementById("playerCount").textContent = count;
      if (count >= 2) {
        document.getElementById("waiting-screen").style.display = "none";
        document.getElementById("team-selection").style.display = "flex";
      }
    });
  }

  document.getElementById("usBtn").onclick = () => selectTeam("US");
  document.getElementById("prcBtn").onclick = () => selectTeam("PRC");

  function selectTeam(team) {
    serverRef.child("players").child(userId).set({ team });
    myTeam = team;
    updateInfo();
    document.getElementById("team-selection").style.display = "none";
    document.getElementById("container").style.display = "block";
    initCardSync();
  }

  function updateInfo() {
    document.getElementById("selected-info").innerHTML = `Team: ${myTeam || 'None'}<br>Mission: None<br>Posture: None`;
  }

  function initCardSync() {
    const cardsRef = serverRef.child("cards");
    cardsRef.on("child_added", snap => {
      const data = snap.val();
      placeCard(data, snap.key);
    });
    cardsRef.on("child_changed", snap => {
      const data = snap.val();
      const card = document.querySelector(`[data-id='${snap.key}']`);
      if (card) {
        card.style.left = data.x + "px";
        card.style.top = data.y + "px";
      }
    });

    document.getElementById("board").addEventListener("dragover", e => e.preventDefault());
    document.getElementById("board").addEventListener("drop", e => {
      const id = e.dataTransfer.getData("text");
      const x = e.clientX;
      const y = e.clientY;
      cardsRef.child(id).update({ x, y });
    });
  }

  function placeCard(data, id) {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = `${data.team} ${data.label}`;
    card.style.left = data.x + "px";
    card.style.top = data.y + "px";
    card.setAttribute("data-id", id);
    card.draggable = true;
    card.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text", id);
    });
    document.getElementById("board").appendChild(card);
  }

  function submitCard(label) {
    if (!myTeam || !serverRef) return;
    const x = Math.random() * window.innerWidth * 0.8;
    const y = Math.random() * window.innerHeight * 0.8;
    serverRef.child("cards").push({ label, x, y, team: myTeam });
  }
</script>
</body>
</html>
