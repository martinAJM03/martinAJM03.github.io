<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">
    <link rel="apple-touch-icon" href="icon.png">
    <title>My App</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: grey;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            height: 100%;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.clicked {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div id="app">
        <button class="clickable" data-url="https://martinajm03.github.io/afwi/">AFWI Online</button>
        <button class="clickable" data-url="https://martinajm03.github.io/bella/">Bella Date Invite</button>
        <button class="clickable" data-url="https://martinajm03.github.io/app/">app concept</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("App is ready!");
            const buttons = document.querySelectorAll(".clickable");
            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    button.classList.add("clicked");
                    setTimeout(() => {
                        button.classList.remove("clicked");
                    }, 200);
                    const url = button.getAttribute("data-url");
                    if (url) {
                        window.location.href = url;
                    }
                });
            });
        });
    </script>
</body>
</html>
