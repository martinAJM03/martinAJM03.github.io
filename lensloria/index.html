<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000">
    <title>Lensloria - Stream Movies & TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans antialiased overflow-x-hidden pb-20 md:pb-0">

    <nav class="fixed top-0 w-full z-40 bg-black/90 backdrop-blur-md border-b border-zinc-800 transition-all duration-300" id="navbar">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4 z-50">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-red-500 bg-clip-text text-transparent cursor-pointer" onclick="switchType('all')">LENSLORIA</h1>
                
                <div class="hidden md:flex gap-4 lg:gap-6 ml-4 lg:ml-8">
                    <button onclick="switchType('all')" id="desk-btn-all" class="nav-link active">Home</button>
                    <button onclick="switchType('movie')" id="desk-btn-movie" class="nav-link">Movies</button>
                    <button onclick="switchType('tv')" id="desk-btn-tv" class="nav-link">TV Series</button>
                    <div class="w-px h-4 bg-zinc-700 self-center mx-1"></div>
                    <button onclick="switchType('history')" id="desk-btn-history" class="nav-link">History</button>
                    <button onclick="switchType('watchlist')" id="desk-btn-watchlist" class="nav-link">Watchlist</button>
                    <button onclick="switchType('settings')" id="desk-btn-settings" class="nav-link">Settings</button>
                </div>
            </div>
            
            <div class="hidden md:block relative w-full max-w-xs lg:max-w-md ml-4">
                <input type="text" id="desk-search-input" placeholder="Search titles..." 
                    class="w-full bg-zinc-900 border border-zinc-700 text-white px-4 py-2 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-purple-600 transition-all placeholder-zinc-500">
                <div id="desk-search-results" class="absolute top-12 left-0 w-full bg-zinc-900 border border-zinc-700 rounded-xl shadow-2xl hidden max-h-80 overflow-y-auto z-50 custom-scrollbar"></div>
            </div>

            <button class="md:hidden p-2 text-zinc-300" onclick="toggleMobileSearch()">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
        </div>

        <div id="mobile-search-bar" class="hidden md:hidden px-4 pb-4 border-b border-zinc-800 bg-black">
            <input type="text" id="mobile-search-input" placeholder="Search movies & TV..." 
                class="w-full bg-zinc-900 text-white px-4 py-3 rounded-xl text-base border border-zinc-800 focus:outline-none focus:border-purple-500 placeholder-zinc-500">
            <div id="mobile-search-results" class="mt-2 bg-zinc-900 rounded-xl hidden max-h-[60vh] overflow-y-auto border border-zinc-800"></div>
        </div>

        <div class="w-full overflow-x-auto pb-3 pt-1 scrollbar-hide border-t border-zinc-800/30 hidden" id="genre-container">
            <div id="genre-list" class="flex px-4 gap-3 min-w-max items-center h-10"></div>
        </div>
    </nav>

    <div id="more-menu" class="fixed z-[140] bg-zinc-900 border border-zinc-800 rounded-xl shadow-2xl w-48 overflow-hidden hidden">
        <div class="p-2 flex flex-col gap-1">
            <button onclick="switchType('history')" class="flex items-center gap-3 w-full px-4 py-3 text-left hover:bg-zinc-800 rounded-lg transition text-sm text-zinc-200">
                <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                History
            </button>
            <button onclick="switchType('watchlist')" class="flex items-center gap-3 w-full px-4 py-3 text-left hover:bg-zinc-800 rounded-lg transition text-sm text-zinc-200">
                <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                Watchlist
            </button>
            <div class="h-px bg-zinc-800 my-1"></div>
            <button onclick="switchType('settings')" class="flex items-center gap-3 w-full px-4 py-3 text-left hover:bg-zinc-800 rounded-lg transition text-sm text-zinc-200">
                <svg class="w-5 h-5 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                Settings
            </button>
        </div>
    </div>

    <main id="main-content" class="pt-32 px-3 md:px-6 max-w-7xl mx-auto min-h-screen transition-all duration-200">
        <div id="toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-full shadow-2xl z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
            <span id="toast-msg">Notification</span>
        </div>

        <div id="settings-view" class="hidden max-w-lg mx-auto py-10">
            <h2 class="text-2xl font-bold mb-6 border-b border-zinc-800 pb-2">Settings</h2>
            <div class="bg-zinc-900 rounded-xl p-6 border border-zinc-800 space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-medium text-white">Data Saver</h3>
                        <p class="text-sm text-zinc-400">Lower image quality to save bandwidth.</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="setting-datasaver" class="sr-only peer">
                        <div class="w-11 h-6 bg-zinc-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                    </label>
                </div>
                <div class="flex items-center justify-between border-t border-zinc-800 pt-4">
                     <div>
                        <h3 class="font-medium text-white">Version</h3>
                        <p class="text-sm text-zinc-400 mt-1">Lensloria v2.6</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="home-view" class="space-y-8 pb-4 block">
            <div id="continue-watching-section" class="hidden animate-fade-in group/row relative">
                <h2 class="text-lg font-bold text-white mb-3 flex items-center gap-2">
                    <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Continue Watching
                </h2>
                <div id="continue-watching-list" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide snap-x scroll-smooth"></div>
            </div>
            <div id="home-rows-container"></div>
        </div>

        <div id="category-view" class="space-y-8 pb-4 hidden"></div>

        <div id="grid-view" class="">
            <div id="contextual-row-section" class="hidden mb-8 animate-fade-in group/row relative">
                <h2 id="contextual-row-title" class="text-lg font-bold text-white mb-3 pl-3 border-l-4 border-yellow-500">Top Rated</h2>
                <div id="contextual-row-list" class="flex gap-3 overflow-x-auto pb-4 scrollbar-hide snap-x min-h-[160px] scroll-smooth"></div>
            </div>

            <div id="page-header" class="flex items-center justify-between mb-4 mt-6 border-b border-zinc-800 pb-2">
                <h2 id="section-title" class="text-xl font-bold text-white">Trending Now</h2>
                <button id="header-action-btn" class="hidden text-xs font-semibold text-red-400 hover:text-red-300 border border-red-500/50 hover:bg-red-500/10 px-3 py-1.5 rounded-full transition-all">
                    Clear List
                </button>
            </div>
            
            <div id="content-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 md:gap-6"></div>
            
            <div id="empty-state" class="hidden text-center py-20">
                <svg class="w-16 h-16 text-zinc-700 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"></path></svg>
                <p class="text-zinc-500">Nothing to see here yet.</p>
            </div>

            <div id="sentinel" class="h-24 w-full flex justify-center items-center opacity-0 pointer-events-none">
                <div class="w-2 h-2 bg-zinc-500 rounded-full animate-bounce"></div>
            </div>
        </div>
    </main>

    <div id="details-modal" class="modal-overlay fixed top-0 left-0 right-0 bottom-16 md:bottom-0 z-[120] bg-black" aria-hidden="true">
        
        <div id="details-header" class="fixed top-0 left-0 w-full h-16 z-30 flex items-center justify-center transition-all duration-300 border-b border-transparent">
            <button onclick="closeDetailsModal(true)" class="absolute left-4 p-2 bg-black/60 hover:bg-black rounded-full text-white transition backdrop-blur-md z-40">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <span id="sticky-title" class="font-bold text-white text-base md:text-lg opacity-0 transition-opacity duration-300 pointer-events-none truncate max-w-[60%]"></span>
        </div>

        <div id="details-modal-content" class="modal-content-slide-up relative w-full h-full bg-black flex flex-col overflow-y-auto custom-scrollbar">
            
            <div class="relative w-full aspect-video md:aspect-[2.5/1] shrink-0">
                <img id="details-backdrop" class="w-full h-full object-cover" src="" alt="">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            </div>

            <div class="flex flex-col gap-6 w-full max-w-5xl mx-auto">
                
                <div class="px-4 md:px-8 pt-4 flex flex-col gap-4">
                    <div>
                        <h2 id="details-title" class="text-3xl md:text-5xl font-bold text-white mb-3 leading-tight"></h2>
                        <div class="flex flex-wrap items-center gap-2 text-xs font-semibold" id="details-badges"></div>
                    </div>

                    <p id="details-description" class="text-zinc-300 text-sm md:text-base leading-relaxed line-clamp-4 hover:line-clamp-none transition-all cursor-pointer active:line-clamp-none"></p>

                    <div class="flex gap-3 items-center">
                        <button id="details-play-btn" class="flex-1 md:flex-none md:min-w-[200px] bg-white text-black hover:bg-zinc-200 py-3.5 px-6 rounded-lg font-bold text-lg shadow-lg flex items-center justify-center gap-2 transition-all transform active:scale-95">
                            <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                            <span id="play-btn-text">Play</span>
                        </button>
                        
                        <button id="details-watchlist-btn" class="p-3.5 rounded-lg border border-zinc-700 bg-zinc-900 text-zinc-300 hover:text-white hover:bg-zinc-800 transition flex items-center justify-center gap-2">
                            <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                        </button>
                    </div>
                </div>

                <div id="details-tv-section" class="hidden flex flex-col border-t border-zinc-800">
                    
                    <div id="season-sticky-bar" class="sticky top-16 z-20 bg-black/90 backdrop-blur-md border-b border-zinc-800 px-4 md:px-8 py-3 flex items-center shadow-lg">
                        
                        <button id="season-selector-btn" class="flex items-center gap-2 font-bold text-white text-sm uppercase tracking-wide hover:text-purple-400 transition-colors">
                            <span id="season-selector-text">Season 1</span>
                            <svg class="w-4 h-4 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>

                    </div>
                    
                    <div id="episodes-list" class="flex flex-col gap-4 p-4 md:p-8 pb-20"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="season-modal" class="modal-overlay fixed inset-0 z-[135] bg-black hidden flex flex-col" aria-hidden="true">
        <div class="flex items-center justify-between p-4 border-b border-zinc-800 bg-zinc-900">
            <h3 class="text-lg font-bold text-white">Select Season</h3>
            <button onclick="closeSeasonModal()" class="p-2 bg-zinc-800 rounded-full text-zinc-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div id="season-list-container" class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-2">
            </div>
    </div>

    <div id="video-modal" class="modal-overlay fixed inset-0 z-[150] bg-black hidden flex items-center justify-center" aria-hidden="true">
        <button onclick="closeVideoModal()" class="absolute top-6 right-6 z-50 p-2 bg-black/50 hover:bg-black/80 rounded-full text-white transition backdrop-blur-sm border border-white/10 group">
            <svg class="w-6 h-6 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
        
        <div id="video-container" class="w-full h-full bg-black relative">
            <div id="iframe-loader" class="absolute inset-0 flex items-center justify-center z-0">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-purple-500"></div>
            </div>
            </div>
    </div>

    <nav id="mobile-navbar" class="md:hidden fixed bottom-0 left-0 w-full bg-black/95 backdrop-blur-lg border-t border-zinc-800 flex justify-around items-center h-16 z-[130] pb-safe transition-transform duration-300">
        <button onclick="closeDetailsModal(true); switchType('all')" id="mob-btn-all" class="mobile-nav-btn flex flex-col items-center justify-center w-full h-full text-purple-500 hover:text-white group active:scale-95 transition">
            <svg class="w-6 h-6 mb-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[10px]">Home</span>
        </button>
        <button onclick="closeDetailsModal(true); switchType('movie')" id="mob-btn-movie" class="mobile-nav-btn flex flex-col items-center justify-center w-full h-full text-zinc-400 hover:text-white group active:scale-95 transition">
            <svg class="w-6 h-6 mb-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path></svg>
            <span class="text-[10px]">Movies</span>
        </button>
        <button onclick="closeDetailsModal(true); switchType('tv')" id="mob-btn-tv" class="mobile-nav-btn flex flex-col items-center justify-center w-full h-full text-zinc-400 hover:text-white group active:scale-95 transition">
            <svg class="w-6 h-6 mb-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            <span class="text-[10px]">TV Series</span>
        </button>
        <button id="mob-btn-more" class="mobile-nav-btn flex flex-col items-center justify-center w-full h-full text-zinc-400 hover:text-white group active:scale-95 transition">
            <svg class="w-6 h-6 mb-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
            <span class="text-[10px]">More</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
